<f:link.action action="addIngredient" controller="Recipe" arguments="{recipeUuid: recipeUuid, ingredientId: ingredient.uid, quantity: 100}" class="ingredient-list-item">
    <div class="recipe-icon">
        <span class="material-symbols-outlined">grocery</span>
    </div>
    <div>{ingredient.ingredientName}</div>
</f:link.action>
