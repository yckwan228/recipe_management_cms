<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <h1>Login</h1>

    <f:flashMessages />

    <f:form action="login" method="post">
        <label for="benutzerName">Benutzername:</label>
        <f:form.textfield name="benutzerName" id="benutzerName" additionalAttributes="{required: 'required'}" />

        <label for="password">Passwort:</label>
        <f:form.password name="password" id="password" additionalAttributes="{required: 'required'}" />

        <f:form.submit value="Einloggen" />
    </f:form>

    <p>Noch kein Konto? <f:link.action action="new">Konto erstellen</f:link.action></p>
</f:section>
</html>
