<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <h1>Konto erstellen</h1>

    <f:flashMessages />

    <f:form action="create" object="{newBenutzer}" method="post">
        <label for="benutzerName">Benutzername:</label>
        <f:form.textfield property="benutzerName" id="benutzerName" additionalAttributes="{required: 'required'}" />

        <label for="benutzerPassword">Passwort:</label>
        <f:form.password property="benutzerPassword" id="benutzerPassword" additionalAttributes="{required: 'required'}" />

        <label for="benutzerEmail">E-Mail:</label>
        <f:form.textfield property="benutzerEmail" id="benutzerEmail" additionalAttributes="{required: 'required'}" />

        <f:form.submit value="Konto erstellen" />
    </f:form>
</f:section>
</html>
